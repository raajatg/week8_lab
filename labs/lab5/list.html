<!DOCTYPE html>
<html>
	<head>
        <!-- styles -->
        <link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab" rel="stylesheet">
		<!--Javascript-->
		<script src="main.js" type="text/javascript"></script>
	<title>ToDo App</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<header>
			<h1>My ToDo Lists</h1>
			<nav>
				<a href="index.html">main</a> -
				<a href="settings.html">settings</a>
			</nav>
		</header>
		
		<div id="todo-lists">
			<div class="list">
                <h2 class="list-title">Groceries</h2>
                <ol id="grocery-list">
                    <li><input type="checkbox" onclick="finishItem(this)"> Eggs <button class="delete-item" onclick="deleteListItem(this.parentNode)">X</button></li>
                    <li><input type="checkbox" onclick="finishItem(this)"> Milk <button class="delete-item" onclick="deleteListItem(this.parentNode)">X</button></li>
                    <li><input type="checkbox" onclick="finishItem(this)"> Cereal <button class="delete-item" onclick="deleteListItem(this.parentNode)">X</button> </li>
                </ol>
				<input id='new-item-text' onchange="inputValidation(value)" type="text"></input>
				<button id="add-new-item-button" onclick="addListItem()">Add New Item</button>
            </div>
		</div>
		
	</body>
</html>
